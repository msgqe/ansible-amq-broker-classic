- name: Stop Broker instances
  tags:
    - broker
    - instance
  shell: "{{ amq_broker_classic_install_dest }}/{{ amq_broker_classic_install_link }}/bin/stop"
  become: true
  become_user: "{{ amq_broker_classic_user }}"
  ignore_errors: true


- name: Install management console user profile
  template:
    src: templates/users.properties.j2
    dest: "{{ amq_broker_classic_install_dest }}/{{ amq_broker_classic_install_link }}/etc/users.properties"
    owner: "{{ amq_broker_classic_user }}"
    group: "{{ amq_broker_classic_user }}"
    mode: 0755

- name: Start Broker instances
  tags:
    - broker
    - instance
  shell: "nohup {{ amq_broker_classic_install_dest }}/{{ amq_broker_classic_install_link }}/bin/start &"
  become: true
  become_user: "{{ amq_broker_classic_user }}"
  ignore_errors: true